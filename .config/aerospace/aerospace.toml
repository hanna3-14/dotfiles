# start AeroSpace at login
start-at-login = true

after-startup-command = ['exec-and-forget sketchybar']

# notify Sketchybar about workspace change
exec-on-workspace-change = ['/bin/bash', '-c',
    'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
]

# some basic window configs
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
accordion-padding = 30
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

[key-mapping]
    preset = 'qwerty'

[gaps]
	inner.horizontal = 10
	inner.vertical =   10
	outer.left =       10
	outer.bottom =     10
	outer.top =        10
	outer.right =      10

[mode.main.binding]
	alt-enter = 'exec-and-forget /Applications/kitty.app/Contents/MacOS/kitty --single-instance -d ~'
	alt-q = 'close --quit-if-last-window'

	alt-v = 'layout tiles horizontal vertical'

	alt-h = 'focus left'
	alt-j = 'focus down'
	alt-k = 'focus up'
	alt-l = 'focus right'

	alt-shift-h = 'move left'
	alt-shift-j = 'move down'
	alt-shift-k = 'move up'
	alt-shift-l = 'move right'

	alt-y = 'join-with left'
	alt-u = 'join-with down'
	alt-i = 'join-with up'
	alt-o = 'join-with right'

	alt-shift-y = 'resize smart +10'
	alt-shift-u = 'resize smart -10'

	alt-1 = 'workspace 1'
	alt-2 = 'workspace 2'
	alt-3 = 'workspace 3'
	alt-4 = 'workspace 4'
	alt-5 = 'workspace 5'
	alt-6 = 'workspace 6'
	alt-7 = 'workspace 7'
	alt-8 = 'workspace 8'
	alt-9 = 'workspace 9'
	alt-0 = 'workspace 10'

	alt-shift-1 = 'move-node-to-workspace 1'
	alt-shift-2 = 'move-node-to-workspace 2'
	alt-shift-3 = 'move-node-to-workspace 3'
	alt-shift-4 = 'move-node-to-workspace 4'
	alt-shift-5 = 'move-node-to-workspace 5'
	alt-shift-6 = 'move-node-to-workspace 6'
	alt-shift-7 = 'move-node-to-workspace 7'
	alt-shift-8 = 'move-node-to-workspace 8'
	alt-shift-9 = 'move-node-to-workspace 9'
	alt-shift-0 = 'move-node-to-workspace 10'

	alt-tab = 'workspace-back-and-forth'
	alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

